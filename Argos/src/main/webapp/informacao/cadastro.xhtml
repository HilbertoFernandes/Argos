<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{informacaoBean.id}" />
	<f:viewParam name="titulo" value="#{informacaoBean.titulo}" />
	<f:viewParam name="historico" value="#{informacaoBean.descricao}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Cadastro de informacao</ui:define>
		<ui:define name="tbody">
			<h:form id="cadastro_informacao">
				<h:inputHidden value="#{informacaoBean.id}" id="id" />
				<div class="row">
					<div class="col-xs-6 col-md-3"></div>
					<div class="col-xs-6 col-md-6">
						<p:tabView>
							<p:tab title="Cadastro de Informação">
								<h:panelGrid id="grid" columns="1" style="width:100%;">
								   
									<p:outputLabel for="titulo" 
												   value="titulo "	
												   style="margin-top:5%" 
												   indicateRequired="false"/>
												   
									<p:inputText id="titulo" 
									             requiredMessage="Informe o título"
										         value="#{informacaoBean.titulo}" 
										         style="width:100%"/>
									  <p:message for="titulo" 
									             display="text" 
									             showDetail="true" />
									
									<p:outputLabel for="descricao" 
									               value="Descrição " 
									               style="margin-top:5%"
									               indicateRequired="false"/>
									               
									<p:inputTextarea id="descricao" 
									             	 required="true"
										         	 requiredMessage="Descrição" 
										         	 value="#{informacaoBean.descricao}"
										         	 style="width:100%" />
									  <p:message for="descricao"
									             display="text" 
									             showDetail="true" />
									             
								</h:panelGrid>
							</p:tab>
						</p:tabView>
						<p:commandButton value="Salvar" 
				                 ajax="false" 
								 action="#{informacaoBean.salvar}" 
								 class="btn btn-primary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%"/>
				                 
		        <a class="btn btn-default"
				                 href="../usuario/home.jsf?faces-redirect=true" 
				                 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%">Cancelar</a>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
