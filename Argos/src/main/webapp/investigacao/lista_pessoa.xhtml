
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pessoas Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{pessoaBean.listarPessoas}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Pessoas</ui:define>
		<ui:define name="tbody">
			<h:form id="lista_pessoas">
				<h:inputHidden value="#{pessoaBean.id}" id="id" />
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
				<h1 class="display-4" style="font-size: 20pt" align="center">pessoas
					Cadastrados</h1>
				<p:dataTable var="pessoa" value="#{pessoaBean.pessoas}" rows="10"
					paginator="true">
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="Apelido">
						<h:outputText value="#{pessoa.apelido}" />
					</p:column>
					<p:column headerText="Associar" width="10%">
						<h:commandLink action="#{investigacaoBean.associarPessoa(pessoa)}">
						<span class="glyphicon glyphicon-plus" style="margin-left:40%"></span>
						 </h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
