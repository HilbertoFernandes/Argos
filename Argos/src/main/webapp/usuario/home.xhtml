<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</h:head>

<f:metadata>
	<f:viewParam name="pessoas" value="#{pessoaBean.pessoas}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usu√°rio</ui:define>
		<ui:define name="tbody">

			<h:form id="home">

				<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
					align="center" style="margin-top: 2%">

					<p:growl id="messages" closable="true" />
					<h1>
						<span
							style="color: black; letter-spacing: -5px; font-size: 80pt; font-family: monospace;">Arg<img
							src="../resources/imagens/olho.jpg" width="80pt" />s
						</span>
					</h1>

					<div>
						<p:inputText id="counter" value="#{pessoaBean.argumento}"
							style="width: 40%; 
							         box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.5);">
							<p:ajax event="keyup" update="pessoas"
								listener="#{pessoaBean.pesquisar}">
							</p:ajax>
						</p:inputText>

						<p:ajax event="keyup" update="pessoas"
							listener="#{pessoaBean.pesquisar}" />

						<p:dataTable id="pessoas" 
						             var="p" 
						             value="#{pessoaBean.pessoas}"
						             emptyMessage="Nenhum Registro Encontrado" 
							paginatorTemplate="  {PreviousPageLink} {NextPageLink}"
							paginator="true" rows="20"
							style="margin-bottom:5px;
									 scrollable:true; 
							         padding:1px;" >
							<p:column>
                         #{p.nome}
                         </p:column>
							<p:column>
                         #{p.apelido}
                         </p:column>
						</p:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
