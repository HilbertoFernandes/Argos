<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- <f:metadata> -->

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Investigação</ui:define>
		<ui:define name="tbody">
			<h:form>
				<div class="row">
					<div class="col-xs-6 col-md-1"></div>
					<div class="col-xs-3 col-md-12">
					<p:growl id="messages" closable="true" />
					<h1 class="display-4" style="font-size: 20pt" align="center">#{investigacaoBean.investigacao.titulo}</h1> 
						<p:tabView>
							<p:tab title="Pessoas">
								<h:panelGrid columns="1" cellpadding="10">
									<p:dataTable var="pessoa" value="#{investigacaoBean.pessoas}"
										rows="10" paginator="true">
										<p:column headerText="Nome">
											<h:outputText value="#{pessoa.nome}" />
										</p:column>
										<p:column headerText="Apelido">
											<h:outputText value="#{pessoa.apelido}" />
										</p:column>
									</p:dataTable>
								</h:panelGrid>
							</p:tab>

							<p:tab title="Informações">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1" cellpadding="10">
										<p:dataTable var="informacao"
											value="#{investigacaoBean.informacoes}" rows="10"
											paginator="true">
											<p:column headerText="Título">
												<h:outputText value="#{informacao.titulo}" />
											</p:column>
											<p:column headerText="Descrição">
												<h:outputText value="#{informacao.descricao}" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>


							<p:tab title="Objetos">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1" cellpadding="10">
										<p:dataTable var="objeto" value="#{investigacaoBean.objetos}"
											rows="10" paginator="true">
											<p:column headerText="Nome">
												<h:outputText value="#{objeto.nome}" />
											</p:column>
											<p:column headerText="Descrição">
												<h:outputText value="#{objeto.descricao}" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>


							<p:tab title="Locais">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1" cellpadding="10">
										<p:dataTable var="local" value="#{investigacaoBean.locais}"
											rows="10" paginator="true">
											<p:column headerText="Título">
												<h:outputText value="#{local.titulo}" />
											</p:column>
											<p:column headerText="Endereço">
												<h:outputText value="#{local.endereco}" />
											</p:column>
											<p:column headerText="Descrição">
												<h:outputText value="#{local.descricao}" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>


							<p:tab title="Crimes">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1" cellpadding="10">
										<p:dataTable var="crime" value="#{investigacaoBean.crimes}"
											rows="10" paginator="true">
											<p:column headerText="Data" width="10%">
												<h:outputText value="#{crime.data}">
													<f:convertDateTime dateStyle="medium" />
												</h:outputText>
											</p:column>
											<p:column headerText="Título">
												<h:outputText value="#{crime.titulo}" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>


							<p:tab title="Fato">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1" cellpadding="10">
										<p:dataTable var="fato" value="#{investigacaoBean.fatos}"
											rows="10" paginator="true">
											<p:column headerText="Data" width="10%">
												<h:outputText value="#{fato.data}">
													<f:convertDateTime dateStyle="medium" />
												</h:outputText>
											</p:column>
											<p:column headerText="Título">
												<h:outputText value="#{fato.titulo}" />
											</p:column>
											<p:column headerText="Ações" width="12%">
												<h:commandLink action="#"
													value="Editar" style=" color:orange; padding:10px" />
												<h:commandLink action="#"
													value="Excluir" style="color:red; padding:10px" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>
						</p:tabView>
						
						<!-- ADICIONAR PESSOA -->

						<button type="button"
								data-toggle="modal" data-target="#myModalPessoa"
								style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 5%">Adicionar
								Pessoa</button>
							<!-- Modal -->
							<div id="myModalPessoa" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Pessoa</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar nova pessoa"
												ajax="false" action="#{investigacaoBean.goAdicionarPessoa}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" />

											<p:commandButton value="Associar pessoa já cadastrada"
												ajax="false" action="#{investigacaoBean.goAssociarPessoa}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- FIM ADICIONAR PESSOA -->
						
						<!-- ADICIONAR CRIME -->

						<button type="button"
								data-toggle="modal" data-target="#myModalCrime"
								style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 1%">Adicionar
								Crime</button>
							<!-- Modal -->
							<div id="myModalCrime" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Crime</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar novo crime"
												ajax="false" action="#{investigacaoBean.goAdicionarCrime}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" />

											<p:commandButton value="Associar crime já cadastrado"
												ajax="false" action="#{investigacaoBean.goAssociarCrime}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- FIM ADICIONAR CRIME -->

						<!-- ADICIONAR FATO -->

						<button type="button"
								data-toggle="modal" data-target="#myModal"
								style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 1%">Adicionar
								Fato</button>
							<!-- Modal -->
							<div id="myModal" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Fato</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar novo fato"
												ajax="false" action="#{investigacaoBean.goAdicionarFato}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" />

											<p:commandButton value="Associar Fato já cadastrado"
												ajax="false" action="#{investigacaoBean.goAssociarFato}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- FIM ADICIONAR FATO -->

						<!-- ADICIONAR LOCAL -->

						<button type="button"
							data-toggle="modal" data-target="#myModal1"
							style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 1%">Adicionar
							Local</button>
						<!-- Modal -->
						<div id="myModal1" class="modal fade" role="dialog">
							<div class="modal-dialog">
								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Local</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar novo local"
												ajax="false" action="#{investigacaoBean.goAdicionarLocal}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" />

											<p:commandButton value="Associar Fato já cadastrado"
												ajax="false" action="#{investigacaoBean.goAssociarLocal}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- FIM ADICIONAR LOCAL -->

						<!-- ADICIONAR OBJETO -->

						<button type="button"
							data-toggle="modal" data-target="#myModalObjeto"
							style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 1%">Adicionar
							Objeto</button>
						<!-- Modal -->
						<div id="myModalObjeto" class="modal fade" role="dialog">
							<div class="modal-dialog">
								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Objeto</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar novo objeto"
												ajax="false" action="#{investigacaoBean.goAdicionarObjeto}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" />

											<p:commandButton value="Associar objeto já cadastrado"
												ajax="false" action="#{investigacaoBean.goAssociarObjeto}"
												style="width:50%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:27%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- FIM ADICIONAR OBJETO -->
						
						<!-- ADICIONAR INFORMAÇÃO -->

						<button type="button"
								data-toggle="modal" data-target="#myModalInformacao"
								style="width: 13%; margin: 1%; float: none; padding: 1px; margin-left: 1%">Adicionar
								Informação</button>
							<!-- Modal -->
							<div id="myModalInformacao" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"></button>
										<h4 class="modal-title">Adicionar Informação</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<p:commandButton value="Cadastrar e Adicionar nova informação"
												ajax="false" action="#{investigacaoBean.goAdicionarInformacao}"
												style="width:70%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:10%" />

											<p:commandButton value="Associar informação já cadastrada"
												ajax="false" action="#{investigacaoBean.goAssociarInformacao}"
												style="width:70%;
								                    padding:1%;
								                    margin:3%;
				                                    margin-left:10%" disabled="true"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- FIM ADICIONAR INFORMAÇÃO -->
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
