
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>locals Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{localBean.listarLocais}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usuário</ui:define>
		<ui:define name="tbody">
	<h:form id="lista_locais">
	<h:inputHidden value="#{localBean.id}" id="id" />
	<h:messages errorStyle="color:red" 
	            infoStyle="color:blue"
			    layout="table" />
			    <h1 class="display-4" style="font-size: 20pt" align="center">Locais Cadastrados</h1>
		        <p:dataTable var="local" value="#{localBean.locais}" rows="10" paginator="true">
				    <p:column headerText="Título">
					<h:outputText value="#{local.titulo}" />
			    </p:column>
				    <p:column headerText="Endereço">
					<h:outputText value="#{local.endereco}" />
			    </p:column>
				    <p:column headerText="Descrição">
					<h:outputText value="#{local.descricao}" />
			    </p:column>
			    <p:column headerText="Associar" width="10%">
						<h:commandLink action="#{investigacaoBean.associarLocal(local)}">
						<span class="glyphicon glyphicon-plus" style="margin-left:40%"></span>
						 </h:commandLink>
					</p:column>
		</p:dataTable>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
