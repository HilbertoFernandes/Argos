<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Argos - Login</title>
</h:head>
<h:body style="background-image: url('./resources/imagens/background-login.jpg');">
	<div class="container">
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
			align="center" style="margin-top: 10%">

				<h:form id="formLogin">
					<h:panelGrid id="loginPanel" 
					             columns="2" 
					             width="20%"
					             style="box-shadow: 0 0px 1px 5px rgba(0, 0, 0, 0.7);
					             border-radius: 10px;
					             background-color:white;
					             opacity: 0.6; 
					             padding:2%;">
						<h:outputText value="UsuÃ¡rio" style="font-size:20pt"/>
						<p:inputText id="matricula" 
						             maxlength="11"
							         value="#{loginBean.matricula}"
							         style="width:95%; 
							         margin-left:3%;
							         padding:3%;
							         box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.5);">
						</p:inputText>

						<h:outputText value="Senha" style="font-size:20pt"/>
						<p:password id="senha" 
						            value="#{loginBean.senha}" 
						            feedback="false"
							        minLength="6"
							        maxlength="6"
							        style="width:95%; 
							        margin-left:3%;
							        padding:3%;
							        box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.5);">
						</p:password>
						
						<p:commandButton action="#{loginBean.autenticar}" 
						                 value="Entrar"
						                 style="margin-top:15%;
						                 width:100%;
						                 margin-left:60%;"/>
					   </h:panelGrid>
					<h:messages errorStyle="color:red" infoStyle="color:blue" layout="table" />
				</h:form>
		</div>
	</div>
</h:body>
</html>
