
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>investigacaos Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{investigacaoBean.listarInvestigacoes}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usuário</ui:define>
		<ui:define name="tbody">
			<h:form id="lista_investigacoes">
				<h:inputHidden value="#{investigacaoBean.id}" id="id" />
                <p:growl id="messages" closable="true" />
				<h1 class="display-4" style="font-size: 20pt" align="center">Investigações
					Cadastradas</h1> <br/><b>Clique no título para abrir os dados da investigação</b>
				<p:dataTable var="investigacao"
					value="#{investigacaoBean.investigacoes}" rows="10"
					paginator="true">
					<p:column headerText="Título">
					<h:commandLink action="#{investigacaoBean.goHomeInvestigacao(investigacao)}" value="#{investigacao.titulo}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{investigacao.descricao}" />
					</p:column>
					<p:column headerText="Ações" width="15%">
						<h:commandLink action="#{investigacaoBean.editar(investigacao)}" value=""
									style="width:30%; 
									           color:orange; 
									           padding:10px"
									>
									Editar
								</h:commandLink>
							
							
							
						<h:commandLink action="#{investigacaoBean.excluir(investigacao)}"
							value="Excluir" style="color:red; padding:10px" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
