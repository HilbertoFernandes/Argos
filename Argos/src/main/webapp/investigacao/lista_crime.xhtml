
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crimes Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{crimeBean.listarCrimes}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usuário</ui:define>
		<ui:define name="tbody">
	<h:form id="lista_crimes">
	<h:inputHidden value="#{crimeBean.id}" id="id" />
	<p:growl id="messages" closable="true" />
			    <h1 class="display-4" style="font-size: 20pt" align="center">Crime Cadastrados</h1>
		        <p:dataTable var="crime" value="#{crimeBean.crimes}" rows="10" paginator="true">
				    <p:column headerText="Data" width="10%">
					<h:outputText value="#{crime.data}">
					<f:convertDateTime dateStyle="medium" />
					</h:outputText>
			    </p:column>
				    <p:column headerText="Título">
					<h:outputText value="#{crime.titulo}" />
			    </p:column>
				    <p:column headerText="Histórico">
					<h:outputText value="#{crime.historico}" />
			    </p:column>
			  <p:column headerText="Associar" width="10%">
						<h:commandLink action="#{investigacaoBean.associarCrime(crime)}">
						<span class="glyphicon glyphicon-plus" style="margin-left:40%"></span>
						 </h:commandLink>
					</p:column>
		</p:dataTable>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
