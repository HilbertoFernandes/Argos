<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
</h:head>

<h:body
	style="background-image: url('../resources/imagens/fundo_cinza.jpg'">
	<h:form id="template">
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
			align="center"
			style="margin: 1%; box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.7); width: 98%; font-size: 12pt; background-color: white;">
			<h:commandLink style="float:right; padding:3px">
				<span style="color: red">Sair</span>
				<h:outputLink value="../usuario/home.jsf"
					          style="float:left; 
					          padding:3px; 
					          margin-right:5px">Página Principal</h:outputLink>
			    <h:outputLink value="../pessoa/album.jsf"
					          style="float:left; 
					          padding:3px; 
					          margin-right:5px">Álbum</h:outputLink>
				<h:commandLink value="Nova Investigação"
					style="float:left; padding:3px; margin-right:15px" />
				<h:outputLink value="../usuario/colaborar.jsf"
					style="float:left; padding:3px; margin-right:5px">Colaborar</h:outputLink>
				<spam style="float:right; padding:3px; margin-right:5px">Bem
				vindo #{loginBean.usuarioLogado.nome}</spam>
			</h:commandLink>
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-3"></div>
			<div class="col-xs-6 col-md-6">
			<h1 class="display-4" style="font-size: 20pt" align="center">Cadastro de informacao</h1>
				<table	style="box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.7); 
				        margin-top: 3%; 
				        width: 100%">
				        
				    <tr>
						<td style="padding: 1%; 
						font-size: 14pt;
						 width: 10%;"
							align="center">Data</td>
						<td>
						<p:calendar id="data" value="#{informacaoBean.data}" mode="popup" style="margin-left:2%"/>
						</td>
						
					</tr>

					<tr>
						<td style="padding: 1%; 
						    font-size: 14pt;
						    width: 10%;"
						    align="center">informacao</td>
						<td>
						<p:inputText id="titulo"
								     style="width: 95%;
								     margin:2%;"
								     value="#{informacaoBean.titulo}">
						</p:inputText> 
						<p:message for="titulo" 
						           display="text" 
						           showDetail="true" /></td>
					</tr>
					
					
					<tr>
						<td style="padding: 1%; 
						    font-size: 14pt;
						    width: 10%;"
						    align="center">Histórico</td>
						<td style="padding: 5px">
						<p:inputText id="descricao"
								     style="width: 95%;
								     margin:1%;"
								     value="#{informacaoBean.descricao}">
						</p:inputText> 
						<p:message for="descricao" 
						display="text" 
						showDetail="true" /></td>
					</tr>
					
				</table>
				<p:commandButton value="Salvar" 
				                 ajax="false" 
								 action="#{informacaoBean.salvar}" 
								 class="btn btn-primary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%"/>
				                 
		        <p:commandButton value="Cancelar" 
				                 ajax="false" 
								 action="#{informacaoBean.goHome}" 
								 class="btn btn-secondary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%"/>
				                 
			   
			   
			</div>
			<div class="col-xs-6 col-md-3"></div>
		</div>
	</h:form>
</h:body>
</html>
