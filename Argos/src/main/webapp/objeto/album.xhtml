<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{objetoBean.listarObjetos}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Objeto</ui:define>
		<ui:define name="tbody">

				<h:form id="album_objetos">
				<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"
					align="center" style="margin-top: 1%">
					<p:dataGrid var="objeto" value="#{objetoBean.objetos}" columns="6"
						layout="grid" rows="12" paginator="true" id="objetos"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="6,12,16">
						<p:panel id="pnl"
							style="text-align:center; 
				         width:200px">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{objeto.foto}" stream="false"
									width="100%" />
								<br />Nome: #{objeto.nome}
				        <br />descricao: #{objeto.descricao}
                </h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
