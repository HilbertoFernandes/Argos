<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{pessoaBean.id}" />
	<f:viewParam name="titulo" value="#{investigacaoBean.titulo}" />
	<f:viewParam name="descricao" value="#{investigacaoBean.descricao}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Cadastro de Investigação</ui:define>
		<ui:define name="tbody">
				
			<h:form>
				<h:inputHidden value="#{investigacaoBean.id}" id="id" />
				<div class="row">
					<div class="col-xs-6 col-md-3"></div>
					<div class="col-xs-6 col-md-6">
						<p:tabView>
							<p:tab title="Cadastro de nova Investigação">
								<h:panelGrid id="grid" columns="1" style="width:100%;">
								   
									<p:outputLabel for="titulo" 
												   value="Título "	
												   style="margin-top:5%" 
												   indicateRequired="false"/>
												   
									<p:inputText id="titulo" 
									             required="true" 
									             requiredMessage="Informe o título"
										         value="#{investigacaoBean.titulo}" 
										         style="width:100%"/>
									  <p:message for="titulo" 
									             display="text" 
									             showDetail="true" />
									
									<p:outputLabel for="descricao" 
									               value="descricao " 
									               style="margin-top:5%"
									               indicateRequired="false"/>
									               
									<p:inputText id="descricao" 
									             required="true"
										         requiredMessage="Descrição" 
										         value="#{investigacaoBean.descricao}"
										         style="width:100%" />
									  <p:message for="descricao"
									             display="text" 
									             showDetail="true" />
								</h:panelGrid>
							</p:tab>
						</p:tabView>
						<p:commandButton value="Salvar" 
				                 ajax="false" 
								 action="#{investigacaoBean.salvar}" 
								 class="btn btn-primary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%"/>
				                 
		        <p:commandButton value="Cancelar" 
				                 ajax="false" 
								 action="#{inestigacaoBean.goHome}" 
								 class="btn btn-secondary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%"/>
					</div>
				</div>
	     </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
