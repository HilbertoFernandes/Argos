<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{pessoaBean.id}" />
	<f:viewParam name="nome" value="#{pessoaBean.nome}" />
	<f:viewParam name="apelido" value="#{pessoaBean.apelido}" />
	<f:viewParam name="historico" value="#{pessoaBean.historico}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Cadastro de Pessoa</ui:define>
		<ui:define name="tbody">
			<h:form id="cadastro_pessoa" enctype="multipart/form-data">
				<h:inputHidden value="#{pessoaBean.id}" id="id" />
				<div class="row">
					<div class="col-xs-6 col-md-3"></div>
					<div class="col-xs-6 col-md-6">
						<p:tabView>
							<p:tab title="Cadastro de nova Pessoa">
								<h:panelGrid id="grid" columns="1" style="width:100%;">
								   
									<p:outputLabel for="nome" 
												   value="Nome "	
												   style="margin-top:5%" 
												   indicateRequired="false"/>
												   
									<p:inputText id="nome" 
									             requiredMessage="Informe o título"
										         value="#{pessoaBean.nome}" 
										         style="width:100%"/>
									  <p:message for="nome" 
									             display="text" 
									             showDetail="true" />
									
									<p:outputLabel for="apelido" 
									               value="Apelido " 
									               style="margin-top:5%"
									               indicateRequired="false"/>
									               
									<p:inputText id="apelido" 
										         requiredMessage="Descrição" 
										         value="#{pessoaBean.apelido}"
										         style="width:100%" />
									  <p:message for="apelido"
									             display="text" 
									             showDetail="true" />
									             
									<p:outputLabel for="historico" 
									               value="Histórico " 
									               style="margin-top:5%"
									               indicateRequired="false"/>
									               
									<p:inputTextarea id="historico" 
									             	 required="true"
										         	 requiredMessage="Descrição" 
										         	 value="#{pessoaBean.historico}"
										         	 style="width:100%" />
									  <p:message for="historico"
									             display="text" 
									             showDetail="true" />
									             
									   <p:fileUpload
										value="#{pessoaBean.foto}" fileLimit="1" id="foto"
										label="Anexar foto"
										fileLimitMessage="Você só pode anexar uma foto" mode="simple"
										invalidFileMessage="Somente arquivos .jpg, .png ou .gif"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" skinSimple="true"
										style="padding: 5px" /> <spam>(Opcional)</spam>         
									             
								</h:panelGrid>
							</p:tab>
						</p:tabView>
						<p:commandButton value="Salvar" 
				                 ajax="false" 
								 action="#{pessoaBean.salvar}" 
								 class="btn btn-primary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%"/>
				                 
		        <p:commandButton value="Cancelar" 
				                 ajax="false" 
								 action="#{pessoaBean.goHome}" 
								 class="btn btn-secondary" 
								 style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
