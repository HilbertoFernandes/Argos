
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Fatos Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{fatoBean.listarFatos}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Fatos</ui:define>
		<ui:define name="tbody">
			<h:form id="lista_fatos">
				<h:inputHidden value="#{fatoBean.id}" id="id" />
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
				<h1 class="display-4" style="font-size: 20pt" align="center">Fatos
					Cadastrados</h1>
				<p:dataTable var="fato" value="#{fatoBean.fatos}" rows="10"
					paginator="true">
					<p:column headerText="Data" width="10%">
						<h:outputText value="#{fato.data}">
							<f:convertDateTime dateStyle="medium" />
						</h:outputText>
					</p:column>
					<p:column headerText="Título">
						<h:outputText value="#{fato.titulo}" />
					</p:column>
					<p:column headerText="Título">
						<h:outputText value="#{fato.titulo}" />
					</p:column>
					<p:column headerText="Histórico">
						<h:outputText value="#{fato.descricao}" />
					</p:column>
					<p:column headerText="Associar" width="10%">
						<h:commandLink action="#{investigacaoBean.associarFato(fato)}">
						<span class="glyphicon glyphicon-plus" style="margin-left:40%"></span>
						 </h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
