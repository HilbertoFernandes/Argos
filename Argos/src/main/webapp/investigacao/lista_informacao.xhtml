
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>informacaos Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{informacaoBean.listarInformacoes}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Informações</ui:define>
		<ui:define name="tbody">
			<h:form id="lista_informacaos">
				<h:inputHidden value="#{informacaoBean.id}" id="id" />
				<p:growl id="messages" closable="true" />
					layout="table" />
				<h1 class="display-4" style="font-size: 20pt" align="center">Informações
					Cadastrados</h1>
				<p:dataTable var="informacao" value="#{informacaoBean.informacoes}"
					rows="10" paginator="true">
					<p:column headerText="Título">
						<h:outputText value="#{informacao.titulo}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{informacao.descricao}" />
					</p:column>
					<p:column headerText="Associar" width="10%">
						<h:commandLink action="#{investigacaoBean.associarInformacao(informacao)}">
						<span class="glyphicon glyphicon-plus" style="margin-left:40%"></span>
						 </h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
