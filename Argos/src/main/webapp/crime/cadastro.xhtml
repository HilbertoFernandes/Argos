<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</h:head>

<f:metadata>
	<f:viewParam name="id" value="#{crimeBean.id}" />
	<f:viewParam name="titulo" value="#{crimeBean.titulo}" />
	<f:viewParam name="descricao" value="#{crimeBean.descricao}" />
	<f:viewParam name="data" value="#{crimeBean.data}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Crimes</ui:define>
		<ui:define name="tbody">
			<h:form id="cadastro_crime">
               <h:inputHidden value="#{crimeBean.id}" id="id" />
				<div class="row">
					<div class="col-xs-6 col-md-3"></div>
					<div class="col-xs-6 col-md-6">
						<h1 class="display-4" style="font-size: 20pt" align="center">Cadastro
							de Crime</h1>
						<table
							style="box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.7); margin-top: 3%; width: 100%">

							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Data</td>
								<td><p:calendar id="data" value="#{crimeBean.data}"
										mode="popup" style="margin-left:2%" /></td>

							</tr>

							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Crime</td>
								<td><p:inputText id="titulo"
										style="width: 95%;
								     margin:2%;"
										value="#{crimeBean.titulo}">
									</p:inputText> <p:message for="titulo" display="text" showDetail="true" /></td>
							</tr>


							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Hist√≥rico</td>
								<td style="padding: 5px"><p:inputText id="descricao"
										style="width: 95%;
								     margin:1%;"
										value="#{crimeBean.descricao}">
									</p:inputText> <p:message for="descricao" display="text" showDetail="true" /></td>
							</tr>

						</table>
						<p:commandButton value="Salvar" ajax="false"
							action="#{crimeBean.salvar}" class="btn btn-primary"
							style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%" />

						<p:commandButton value="Cancelar" ajax="false"
							action="#{pessoaBean.goHome}" class="btn btn-secondary"
							style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%" />



					</div>
					<div class="col-xs-6 col-md-3"></div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
