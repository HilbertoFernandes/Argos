<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usuário</ui:define>
		<ui:define name="tbody">

			<h:form id="cadastro_pessoa" enctype="multipart/form-data">
				<div class="row">
					<div class="col-xs-6 col-md-3"></div>
					<div class="col-xs-6 col-md-6">
						<h1 class="display-4" style="font-size: 20pt" align="center">Cadastro
							de Pessoa</h1>
						<table
							style="box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.7); margin-top: 3%; width: 100%">

							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Nome</td>
								<td><p:inputText id="nome"
										style="width: 95%;
								     margin:1%;"
										value="#{pessoaBean.nome}">
									</p:inputText> <p:message for="nome" display="text" showDetail="true" /></td>
							</tr>


							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Apelido</td>
								<td style="padding: 5px"><p:inputText id="apelido"
										style="width: 95%;
								     margin:1%;"
										value="#{pessoaBean.apelido}">
									</p:inputText> <p:message for="apelido" display="text" showDetail="true" /></td>
							</tr>

							<tr>
								<td style="padding: 1%; font-size: 14pt; width: 10%;"
									align="center">Histórico</td>
								<td style="padding: 5px"><p:inputTextarea id="historico"
										required="true" style="width: 95%;
								     	 margin:1%;"
										requiredMessage="Campo é obrigatório"
										value="#{pessoaBean.historico}" /> <p:message for="historico"
										display="text" showDetail="true" /></td>
							</tr>

							<tr>
								<td></td>
								<td align="right" style="padding-right: 3%"><p:fileUpload
										value="#{pessoaBean.foto}" fileLimit="1" id="foto"
										label="Anexar foto"
										fileLimitMessage="Você só pode anexar uma foto" mode="simple"
										invalidFileMessage="Somente arquivos .jpg, .png ou .gif"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" skinSimple="true"
										style="padding: 5px" /> <spam>(Opcional)</spam></td>
							</tr>

						</table>
						<p:commandButton value="Salvar" ajax="false"
							action="#{pessoaBean.salvar}" class="btn btn-primary"
							style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:27%" />

						<p:commandButton value="Cancelar" ajax="false"
							action="#{pessoaBean.goHome}" class="btn btn-secondary"
							style="width:20%;
								 padding:1%;
								 margin:3%;
				                 margin-left:1%" />


					</div>
					<div class="col-xs-6 col-md-3"></div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
