
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crimes Cadastrados</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{crimeBean.listarCrimes}" />
</f:metadata>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Usuário</ui:define>
		<ui:define name="tbody">
	<h:form id="lista_crimes">
	<h:messages errorStyle="color:red" 
	            infoStyle="color:blue"
			    layout="table" />
			    <h1 class="display-4" style="font-size: 20pt" align="center">Crime Cadastrados</h1>
		        <p:dataTable var="crime" value="#{crimeBean.crimes}" rows="10" paginator="true">
				    <p:column headerText="Título">
					<h:outputText value="#{crime.titulo}" />
			    </p:column>
				    <p:column headerText="Data" width="10%">
					<h:outputText value="#{crime.data}" />
			    </p:column>
				    <p:column headerText="Descrição">
					<h:outputText value="#{crime.descricao}" />
			    </p:column>
			    <p:column headerText="Ações" width="12%">
					<h:commandLink action="#{crimeBean.editar(crime)}" value="Editar" style=" color:orange; padding:10px"/>
					<h:commandLink action="#{crimeBean.excluir(crime)}" value="Excluir" style="color:red; padding:10px"/>
			    </p:column>
		</p:dataTable>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
